<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <!-- navbar -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Homepage</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <a class="btn btn-ghost normal-case text-xl">Bank</a>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                </button>
            </div>
        </div>
        <!-- navbar end -->
        <h1 class="text-5xl text-center mt-10">Welcome in our bank</h1>
        <br>
        <hr>
    </header>
    <section>

        <div class="grid  gap-4 mt-16 grid-cols-3">
            <div class="mx-auto w-9/12 p-5  bg-sky-300 font-extrabold rounded-md text-white ">
                <h3 class="text-lg">Deposit</h3>
                <h1 class="text-4xl">$<span id="previousDepositamount">00</span></h1>
            </div>
            <div class="mx-auto w-9/12 p-5  bg-lime-300 font-extrabold rounded-md text-white ">
                <h3 class="text-lg">Withdraw</h3>
                <h1 class="text-4xl">$ <span id="previousWithdrawAmount">000</span></h1>
            </div>
            <div class="mx-auto p-5 w-9/12  bg-cyan-300 font-extrabold rounded-md text-white ">
                <h3 class="text-lg">Total Balance</h3>
                <h1 class="text-4xl">$ <span id="total-balance">1240</span></h1>
            </div>
        </div>
    </section>
    <section class="grid grid-cols-2 gap-5 m-10">
        <div class="bg-purple-950 p-5 rounded-md">
            <h1 class=" font-bold text-2xl">Please enter deposit amount:</h1>
            <div class="ml-8 grid grid-cols-1 gap-5 my-5">
                <input type="text" name="" id="Deposit"
                    class="block rounded-md px-3 py-2 bg-purple-700 text-black font-bold" placeholder="Enter Amount">
                <button type="submit" id="Deposit-submit"
                    class="block bg-sky-500  p-1 px-3 rounded-md text-white hover:bg-sky-700">Deposit</button>
            </div>
        </div>
        <div class="bg-purple-950 p-5 rounded-md">
            <h1 class=" font-bold text-2xl">Please enter withdraw amount:</h1>
            <div class="ml-8 grid grid-cols-1 gap-5 my-5">
                <input type="text" name="" id="Withdraw"
                    class="block rounded-md px-3 py-2 bg-purple-700 text-black font-bold" placeholder="Enter Amount">
                <button type="submit" id="Withdraw-submit"
                    class="block bg-sky-500  p-1 px-3 rounded-md text-white hover:bg-sky-700">Deposit</button>
            </div>
        </div>

    </section>
    <script src="./JAVASCRIPT/taka_add.js"></script>
    <script src="./JAVASCRIPT/taka_ber.js"></script>
</body>

</html>
